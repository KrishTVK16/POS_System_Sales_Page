<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OmniPOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { outfit: ['Outfit', 'sans-serif'] } } } }
  </script>
</head>

<body
  class="min-h-screen flex items-center justify-center p-6 bg-slate-50 dark:bg-slate-950 font-outfit overflow-x-hidden">
  <div class="max-w-md w-full">
    <div class="text-center mb-12">
      <a href="index.html" class="inline-flex items-center space-x-3 group mb-10">
        <img src="assets/images/logo.svg" alt="OmniPOS Logo" class="w-32 h-auto">
      </a>
      <h2 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight">Welcome Back</h2>
      <p class="text-slate-500 mt-2 font-medium">Log in to your business dashboard</p>
    </div>

    <form
      class="bg-white dark:bg-slate-900 p-10 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 dark:shadow-none border border-slate-200 dark:border-slate-800 space-y-8">
      <div class="space-y-2">
        <label class="text-sm font-bold text-slate-700 dark:text-slate-300 ml-1">Email Address</label>
        <div class="relative group">
          <svg
            class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <input type="email" placeholder="name@company.com" value="demo@omnipos.io"
            class="w-full pl-14 pr-6 py-4 bg-slate-50 dark:bg-slate-800 border-2 border-transparent rounded-2xl focus:border-indigo-600 focus:bg-white dark:focus:bg-slate-900 outline-none transition-all dark:text-white">
        </div>
      </div>

      <div class="space-y-2">
        <div class="flex justify-between ml-1">
          <label class="text-sm font-bold text-slate-700 dark:text-slate-300">Password</label>
          <a href="#" class="text-sm font-bold text-indigo-600 hover:text-indigo-700">Forgot?</a>
        </div>
        <div class="relative group">
          <svg
            class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 group-focus-within:text-indigo-600 transition-colors"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <input type="password" placeholder="••••••••" value="password123"
            class="w-full pl-14 pr-6 py-4 bg-slate-50 dark:bg-slate-800 border-2 border-transparent rounded-2xl focus:border-indigo-600 focus:bg-white dark:focus:bg-slate-900 outline-none transition-all dark:text-white">
        </div>
      </div>

      <div class="flex items-center ml-1">
        <input type="checkbox" id="remember" checked
          class="w-5 h-5 text-indigo-600 border-slate-300 rounded-lg focus:ring-indigo-500">
        <label for="remember" class="ml-3 text-sm font-medium text-slate-500">Keep me logged in</label>
      </div>

      <a href="dashboard.html"
        class="w-full px-6 py-4 sm:px-10 sm:py-5 bg-indigo-600 text-white text-center rounded-2xl font-bold text-base sm:text-lg hover:bg-indigo-700 transition-all flex items-center justify-center space-x-2 shadow-xl shadow-indigo-100 dark:shadow-none">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
        </svg>
        <span>Enter Dashboard</span>
      </a>

      <div class="relative py-4">
        <div class="absolute inset-0 flex items-center"><span
            class="w-full border-t border-slate-100 dark:border-slate-800"></span></div>
        <div class="relative flex justify-center text-sm"><span
            class="px-4 bg-white dark:bg-slate-900 text-slate-400 font-bold uppercase tracking-widest">or</span></div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <button type="button"
          class="flex items-center justify-center py-4 bg-slate-50 dark:bg-slate-800 rounded-2xl hover:bg-slate-100 transition-all border border-slate-100 dark:border-slate-700">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 mr-2" alt="Google">
          <span class="text-sm font-bold dark:text-white">Google</span>
        </button>
        <button type="button"
          class="flex items-center justify-center py-4 bg-slate-50 dark:bg-slate-800 rounded-2xl hover:bg-slate-100 transition-all border border-slate-100 dark:border-slate-700">
          <img src="https://www.svgrepo.com/show/448234/linkedin.svg" class="w-6 h-6 mr-2" alt="LinkedIn">
          <span class="text-sm font-bold dark:text-white">LinkedIn</span>
        </button>
      </div>
    </form>

    <p class="text-center mt-12 text-slate-500 font-medium">
      New to OmniPOS? <a href="signup.html" class="text-indigo-600 font-bold hover:underline">Create an account</a>
    </p>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
