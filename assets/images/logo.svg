<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>

    <!-- Icon Gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Soft Background Card -->
  <rect width="200" height="60" rx="14" fill="url(#bgGrad)"/>

  <!-- POS Icon Box -->
  <rect x="10" y="12" width="36" height="36" rx="10" fill="url(#iconGrad)"/>

  <!-- POS Terminal Symbol -->
  <rect x="17" y="20" width="22" height="14" rx="3" fill="white"/>
  <rect x="20" y="36" width="16" height="3" rx="1.5" fill="white"/>

  <!-- Brand Text -->
  <text x="58" y="37"
        font-family="Inter, Arial, sans-serif"
        font-size="24"
        font-weight="700"
        fill="#0f172a">
        OmniPOS
  </text>

</svg>
